<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="images/favicon.png?v=1" />
    <title>To-do App</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          type="text"
          class="input"
          id="filter-todo"
          placeholder="Filter todo"
        />
        <label class="checkbox">
          <input type="checkbox" name="" id="hide-completed" />
          Hide Completed</label
        >
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form action="" id="todo-form">
        <input
          type="text"
          name="todoText"
          placeholder="Enter todo"
          class="input"
        />
        <button class="button">Add todo</button>
      </form>
    </div>
    <script src="scripts/v4.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/todo-app.js"></script>
  </body>
</html>
